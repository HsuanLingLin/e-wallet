{% extends 'base.html' %}
{% block content %}
  <h1>Please select the wallet id you want to query</h1>
    {% if account_list %}
        <ul>
        {% for account in account_list %}
        <li><a href="{{ account.id }}/0">{{ account.id }}: {{ account.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No accounts are available.</p>
    {% endif %}
{% endblock %}
